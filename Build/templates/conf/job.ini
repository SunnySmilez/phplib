[yaf]
;the php script ext name
yaf.ext=php
;the view template ext name
yaf.view.ext=phtml
yaf.dispatcher.defaultModule=Index
yaf.dispatcher.defaultController=Index
yaf.dispatcher.defaultAction=Index
;defined modules
application.directory	= APP_PATH
application.library 	= APP_PATH"/library"
application.modules		= Index

application.dispatcher.throwException=1
application.dispatcher.catchException=1
application.dispatcher.defaultRoute.type="map"
application.dispatcher.defaultRoute.controllerPrefer=true
;product section inherit from yaf section

application.bootstrap = APP_PATH"/JobBootstrap.php"
[product:yaf]
[test:yaf]
[dev:yaf]
[realtest:product]
