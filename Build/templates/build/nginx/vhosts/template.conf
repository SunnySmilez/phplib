server {
        listen  80;
        server_name @appdomain@;
        root /data1/htdocs/@appname@/public;

        access_log  /logs/@appdomain@.access.log  main;
        error_log   /logs/@appdomain@.error.log;

        location / {
            fastcgi_pass   web;
            fastcgi_index  index;
            include        fastcgi_params;
            rewrite ^(.*)$ /index.php$1 break;
        }

        location ~ /static {
            expires 30d;
        }

        location ~ /admin {
            fastcgi_pass   web;
            fastcgi_index  index;
            include        fastcgi_params;
            rewrite ^(.*)$ /admin.php$1 break;
        }

        location ~ /wechat {
            fastcgi_pass   web;
            fastcgi_index  index;
            include        fastcgi_params;
            rewrite ^(.*)$ /wechat.php$1 break;
        }

        location ~ /fibs.php {
            fastcgi_pass   web;
            include        fastcgi_params;
        }
}